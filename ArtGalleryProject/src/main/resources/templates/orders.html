<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: serif;
        background-color: #fffaf5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        transition: all 0.3s ease;
      }
      .container:hover {
        box-shadow: 0 20px 25px rgba(139, 100, 72, 0.2);
        transform: translateY(-2px);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header h2 {
        color: #5a3c28;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        color: #6b4c35;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 1rem;
      }
      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 1rem;
        font-family: serif;
        transition: all 0.3s ease;
        background-color: #fafafa;
      }
      .form-control:focus {
        outline: none;
        border-color: #a17b5d;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(161, 123, 93, 0.1);
      }
      .btn {
        background-color: #a17b5d;
        color: white;
        padding: 14px 28px;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        font-family: serif;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 10px;
      }
      .btn:hover {
        background-color: #8c6448;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(161, 123, 93, 0.3);
      }
      .btn:active {
        transform: translateY(0);
      }
      /* ✨ CSS for the Loader ✨ */
      .loader-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(255, 250, 245, 0.8);
        backdrop-filter: blur(4px);
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: center;
        z-index: 1000;
        flex-direction: column;
        color: #5a3c28;
        font-size: 1.2rem;
      }
      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #a17b5d;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loader" class="loader-overlay">
      <div class="spinner"></div>
      <p>Processing Your Order...</p>
    </div>

    <div class="container">
      <div class="header">
        <h2 id="item-title">Complete Your Order</h2>
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email address"
          required
        />
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          placeholder="Enter amount"
          required
        />
      </div>
      <button id="rzp-button1" class="btn">Proceed To Pay</button>
    </div>
    <script>
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        var results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      window.onload = function () {
        var amount = getUrlParameter("amount");
        var item = getUrlParameter("item");

        if (amount) {
          document.getElementById("amount").value = amount;
        }

        if (item) {
          document.title = "Order for " + item;
          document.getElementById("item-title").textContent =
            "Order for: " + item;
        }
      };

      async function createOrder() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const amount = parseFloat(document.getElementById("amount").value);

        if (!name || !email || isNaN(amount) || amount <= 0) {
          alert("Please fill in all details correctly.");
          return;
        }

        const response = await fetch("http://localhost:8085/createOrder", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: name,
            email: email,
            amount: amount,
          }),
        });

        if (!response.ok) {
          alert("Failed to create order. Please try again.");
          return;
        }

        const order = await response.json();
        return order;
      }

      // ✨ JavaScript logic to control the loader ✨
      document.getElementById("rzp-button1").onclick = async function (e) {
        e.preventDefault();
        
        const loader = document.getElementById("loader");
        loader.style.display = "flex"; // Show the loader

        try {
          const order = await createOrder();
          if (!order) {
            // If createOrder failed validation and returned early
            return; 
          }

          var options = {
            key: "rzp_test_OnnlSk7bO4zTnD",
            amount: order.amount,
            currency: "INR",
            name: "Pranav Bhagwan Paralkar",
            description: "Order for Art",
            order_id: order.razorpayOrderId,
            callback_url: "http://localhost:8085/paymentCallback",
            prefill: {
              name: order.name,
              email: order.email,
            },
            theme: {
              color: "#A17B5D",
            },
          };

          const rzp = new Razorpay(options);
          rzp.open();
        } catch (error) {
          console.error("An error occurred:", error);
          alert("An unexpected error occurred. Please try again.");
        } finally {
          loader.style.display = "none"; // Always hide the loader
        }
      };
    </script>
  </body>
</html>
